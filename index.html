<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header class="jumbotron">
        <h1 class="display-4">New York Search</h1>
    </header>
    <form>
        <div class="form-group Search-terms">
          <label for="exampleInputEmail1">Search Terms</label>
          <input type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        
        <div class="form-group Number-of-records">
          <label for="exampleInputPassword1">Number of Records to Retrieve</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group Start-yr">
            <label for="exampleInputEmail1">Start Year (Optional):</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp">
          </div>

          <div class="form-group End-yr">
            <label for="exampleInputPassword1">End Year (Optional):</label>
            <input type="text" class="form-control">
          </div>

        
          <button type="search" class="btn btn-primary">
            <p><i class="fas fa-blender-phone"></i>Search </p>
            </button>
        
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash">Trash</span>
                </button>
              
          

      <div id= "articles"></div>

      </form>
